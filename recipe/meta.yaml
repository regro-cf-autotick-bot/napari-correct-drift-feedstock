{% set name = "napari-correct-drift" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-correct-drift-{{ version }}.tar.gz
  sha256: 62efad8a1de7b661d249af29de03c612a02fcceb7dd091fd1d2a6ecb36e60849

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - dask-core
    - napari
    - numpy
    - pandas
    - python >=3.8
    - qtpy
    - scikit-image
    - scipy

test:
  imports:
    - napari_correct_drift
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-correct-drift
  summary: Drift correction 2D/3D for Napari similar to Fijis Correct 3D drift
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/sommerc/napari-correct-drift

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
